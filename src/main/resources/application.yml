server:
  port: 80

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000'
              #- ${FRONTEND_HOST}
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - AuthorizationHeaderFilter

        - id: filter-service
          uri: lb://FILTER-SERVICE
          predicates:
            - Path=/filter-service/**
          filters:
            - AuthorizationHeaderFilter

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: ${INSTANCE_HOST}

management:
  endpoint:
    web:
      exposure:
        include: "*"

jwt:
  secret: ${JWT_SECRET}